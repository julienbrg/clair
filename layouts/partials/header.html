<header id="nav" class="relative shadow-b bg-white">
  <div class="px-4 py-3">
    <div class="flex items-center mx-auto max-w-6xl">
      <div>
        <a class="block p-1 h-9 w-9 text-white bg-raven-800 hover:bg-raven-900" href="{{ "/" | relLangURL }}">{{ .Site.Params.brand.logo | safeHTML }}</a>
      </div>
      <div class="ml-auto flex items-center">
        <a class="p-2 h-8 w-8 block text-raven-500 hover:text-gray-800 focus:text-gray-800 focus:outline-none" target="_blank" rel="noopener nofollow" href="https://www.google.com/search?q=site:{{ .Site.Params.brand.domain }}">
          <svg class="fill-current" viewBox="0 0 512 512"><path d="M42.72 204.853c0-89.43 72.704-162.133 162.133-162.133s162.133 72.704 162.133 162.133-72.704 162.133-162.133 162.133S42.72 294.283 42.72 204.853h0zm463.087 270.78L363.915 333.74c68.598-84.65 58.908-208.192-22.05-281.113S137.03-17.06 59.985 59.985s-80.277 200.922-7.357 281.88 196.462 90.648 281.113 22.05l141.892 141.892c5.4 5.4 13.246 7.495 20.61 5.522s13.114-7.724 15.087-15.087-.132-15.22-5.522-20.61h0z"/></svg>
        </a>
        {{- $currentPage := . }}
        {{- range (.Site.Menus.main) }}
        {{- $isCurrent := (eq (trim $currentPage.RelPermalink "/") (trim .URL "/")) }}
        <a class="ml-3 block text-sm leading-none {{ if $isCurrent }} text-gray-500 cursor-not-allowed{{ else }} text-raven-500 hover:text-gray-800 focus:text-gray-800 focus:outline-none{{ end }}"{{ if not $isCurrent }} href="{{ .URL | relLangURL }}"{{ end }}>
          {{ .Name }}
        </a>
        {{- end }}
      </div>
    </div>
  </div>

  {{- partial "menu-mobile.html" . }}
</header>
