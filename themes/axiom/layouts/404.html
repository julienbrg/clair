{{ define "main" }}
<main>

    <div class="mx-auto w-full max-w-2xlp">
      <article class="cdata">
        <h1>{{ T "e404Title" }}</h1>

        {{- $link := printf `<a href="/">%s</a>` (T "home") }}

  </div>
